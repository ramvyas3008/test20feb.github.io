<html>
    <head>
        <title>Test 20-Feb-2022</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>

        <div class="one">
            <button class="fstbtncolor">Floating Divides for Responsive Page Layout</button>
            <br/>
            <button class="buttonyellowcolor">&lt;html&gt; opens document</button>
            <br/>
            <button class="buttonyellowcolor">&lt;head&gt; Title, Description, Key Words, CSS &lt;/head&gt;</button>
            <br/>
            
            <div class="two">
                <button class="buttonyellowcolor">&lt;body&gt;</button>

                <div class="three">
                    <button class="buttonyellowcolor">&lt;div class="wrapper"&gt;</button>

                    <div class="four">
                        <button class="buttonyellowcolor">&lt;div class="container1"&gt;</button>

                        <div class="five">
                            <button class="buttonyellowcolor">&lt;div class="header"&gt;</button>
                        </div>

                        <div class="six">
                            <button class="buttonyellowcolor">&lt;div class="navigation"&gt;</button>
                        </div>

                        <div class="seven">
                            <div class="seven1">
                                &lt;div class="container2" &gt;

                                <button>&lt;div class="content"</button>
                                <button>&lt;div class="float_right"</button>
                                <br/>
                                &lt;/div class="container2" &gt;
                            </div>

                            <div class="eight">
                                <button class="buttonyellowcolor">&lt;div class="footer"&gt;</button>
                            </div class="nine">

                            <button class="buttonyellowcolor">&lt;/div&gt; closes="container1"&gt;</button>

                        </div>

                    </div>
                    <button class="buttonyellowcolor">&lt;/div&gt; closes wrapper</button>
                </div>
                <button class="buttonyellowcolor">&lt;/body&gt; closes body</button>
                <button class="buttonyellowcolor">&lt;/html&gt; closes document</button>

            </div> 
        </div>
